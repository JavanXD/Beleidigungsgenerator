    <title>Beleidigungsgenerator</title>
		<script type="text/javascript">	
			const adjective = "behinderter, dummer, bl√∂der";
			const noun = "Idiot, Vollpfosten, Dackel";	
			
			var adjectiveArray = adjective.split(",");
			var nounArray = noun.split(",");
			var lastAdjective, lastAdjective2, lastNoun;
			
			var		randomAdjectiveLength,
					randomAdjective2Length,
					randomNounLength,
					randomAdjective,
					randomAdjective2,
					randomNoun;
			
					
			function createWords()
			{
				randomAdjectiveLength =  Math.round(Math.random() * (adjectiveArray.length - 0)) + 0;
				randomAdjective2Length =  Math.round(Math.random() * (adjectiveArray.length - 0)) + 0;
				randomNounLength = Math.round(Math.random() * (nounArray.length - 0)) + 0;
				
				randomAdjective = adjectiveArray[randomAdjectiveLength];
				randomAdjective2 = adjectiveArray[randomAdjective2Length];
				randomNoun = nounArray[randomNounLength];
				
				if (lastAdjective2 == randomAdjective2 || lastAdjective == randomAdjective || lastNoun == randomNoun || randomAdjective2 === undefined || randomAdjective === undefined || randomNoun === undefined || randomAdjective2 == randomAdjective)
				{	// ruft sich selbst auf, bis nichts mehr undefined ist
					createWords();
				}
			}
			
			function generator() 
			{
			    
				createWords();
				
				lastAdjective = randomAdjective;
				lastAdjective2 = randomAdjective2;
				
				var result = "Du " + randomAdjective  + " "  + randomAdjective2+ " " + randomNoun;
				
			    document.getElementById('result').innerHTML = result;
			    return;
			}
		</script>
